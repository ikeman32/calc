<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>

<body>
    <div class='calc-grid'>
        <div class='calc-display'>
            <input type="text" value="0" id="calculator">
        </div>
        <div class='btn-item1'>
            <input id="btnMemPlus" type="button" class="btn" value="M+">
            <input id="btnMemMinus" type="button" class="btn" value="M-">
            <input id="btnMemRecall" type="button" class="btn" value="MR">
            <input id="btnDivide" type="button" class="btn" value="/">
        </div>

        <div class='btn-item2'>
            <input id="btn7" type="button" class="btn" value="7">
            <input id="btn8" type="button" class="btn" value="8">
            <input id="btn9" type="button" class="btn" value="9">
            <input id="btnTimes" type="button" class="btn" value="*">
        </div>

        <div class='btn-item3'>
            <input id="btn4" type="button" class="btn" value="4">
            <input id="btn5" type="button" class="btn" value="5">
            <input id="btn6" type="button" class="btn" value="6">
            <input id="btnPlus" type="button" class="btn" value="+">
        </div>

        <div class='btn-item4'>
            <input id="btn1" type="button" class="btn" value="1">
            <input id="btn2" type="button" class="btn" value="2">
            <input id="btn3" type="button" class="btn" value="3">
            <input id="btnSub" type="button" class="btn" value="-">
        </div>

        <div class='btn-item5'>
            <input id="btnSign" type="button" class="btn" value="+/-">
            <input id="btn0" type="button" class="btn" value="0">
            <input id="btnPoint" type="button" class="btn" value=".">
            <input id="btnEq" type="button" class="btn" value="=">
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
